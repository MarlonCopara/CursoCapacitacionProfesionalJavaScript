<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de XML por AJAX</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#btnSubmit").click(function(event) {
                event.preventDefault(); // Evitar el env√≠o del formulario por defecto
                $.ajax({
                    url: "ejemploXML.xml",
                    dataType: "text", // Indicamos que esperamos recibir texto
                    success: function(data) {
                        $("#resultado").val(data); // Mostramos el contenido del XML en el campo de texto
                    },
                    error: function(xhr, status, error) {
                        alert("Error al cargar el archivo XML.");
                        console.log(xhr);
                        console.log(status);
                        console.log(error);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <h2>Consulta de XML por AJAX</h2>
    <form id="xmlForm">
        <label for="resultado">Contenido del XML:</label><br>
        <textarea id="resultado" rows="10" cols="50"></textarea><br>
        <button type="submit" id="btnSubmit">Obtener XML</button>
    </form>
</body>
</html>
