<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo del Objeto screen</title>
</head>
<body>
  <script>
  // Determine and set the background color based on color depth
  switch (window.screen.colorDepth) {
    case 1:
    case 4:
      document.body.style.backgroundColor = "white";
      break;
    case 8:
    case 15:
    case 16:
      document.body.style.backgroundColor = "blue";
      break;
    case 24:
    case 32:
      document.body.style.backgroundColor = "skyblue";
      break;
    default:
      document.body.style.backgroundColor = "white";
  }

  // Display the color depth information
  document.write("Su pantalla soporta color de " + window.screen.colorDepth + " bits");
  </script>
</body>
</html>
